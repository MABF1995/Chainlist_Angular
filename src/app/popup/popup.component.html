<form>
  <div class="form-group">
    <label for="Article name">Article name</label>
    <input type="text" class="form-control" id="Article name" name="Article name" aria-describedby="emailHelp" placeholder="Article name" [(ngModel)]="article.name">

  </div>
  <div class="form-group">
    <label for="Price">Price</label>
    <input type="number" class="form-control" id="Price" name="Price" placeholder="Price" [(ngModel)]="article.price">
    <small id="emailHelp" class="form-text text-muted">Price in ether</small>
  </div>
  <div class="form-group">
    <label for="Description">Description</label>
    <input type="text" class="form-control" id="Description" name="Description" placeholder="Description" [(ngModel)]="article.description">
  </div>

  <button type="submit" class="btn btn-primary float-right" (click)="sellArticle();">Submit</button>
</form>
